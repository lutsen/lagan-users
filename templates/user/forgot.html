{% if user %}
{%	set title = user.title %}
{% else %}
{%	set title = 'Login user' %}
{% endif %}

{% extends "user/base.html" %}

{% block content %}

	<div class="page-header">
		<h1>Forgot password</h1>
	</div>

	<div class="row">
		<div class="col-md-12">
			<form method="post" role="form" enctype="multipart/form-data" action="{{ path_for('forgotuser') }}">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{ user.email }}">
				</div>
				<button type="submit" class="btn btn-default">Send reset mail</button>
			</form>
		</div>
	</div>

{% endblock content %}
