{% if user %}
{%	set title = user.title %}
{% else %}
{%	set title = 'Add user' %}
{% endif %}

{% extends "user/base.html" %}

{% block content %}

	<div class="page-header">
		<h1>User: {{ user.title }}</h1>
	</div>

	<div class="row">
		<div class="col-md-12">
			<form method="post" role="form" enctype="multipart/form-data" action="{% if user %}{{ path_for('putuser', { 'id': user.id }) }}{% else %}{{ path_for('postuser') }}{% endif %}">
				<input type="hidden" name="_METHOD" value="{{ method }}"/>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" name="title" value="{{ user.title }}">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{{ user.email }}">
				</div>
				<div class="form-group">
					<label for="password">New password</label>
					<input type="password" class="form-control" id="password" placeholder="New password" name="password">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>

{% endblock content %}
